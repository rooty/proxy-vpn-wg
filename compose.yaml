services:
  proxy:
    image: ghcr.io/rooty/proxy-vpn-wg:latest
    restart: always
    privileged: true
    dns:
      - 8.8.8.8
    volumes:
        - /path/to/wg.conf:/etc/wireguard/wg0.conf:ro
        - /path/to/file.auth:/etc/openvpn/auth:ro
    ports:
       - 127.0.0.1:8888:8888
    networks:
         - vpn-net
